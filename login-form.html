<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body class="reg-body">

    <!--header section-->
    <div>
        <header>
            <div class="logo-img">
                <a href="index.html"><img src="img/logo.jpg" alt="LOGO"></a>
                <h2>Travel Blog</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="login-form.html">Sign in</a></li>
                    <li><a href="registration-form.html">Sign up</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!--form section-->

    <div class="form">
        <section>
            <form id="loginForm">
                <h2>Sign in here</h2>

                <div>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" onfocusout="checkEmail()">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" onfocusout="checkPassword()">
                </div>

                <div class="gender">
                    <input type="checkbox" id="remember-me" name="remember_me">
                    <label for="remember-me">Remember me</label>
                </div>


                <button type="submit" id="submit" disabled>Login</button>

                Not a member?<a href="registration-form.html">Sign up</a>
            </form>
        </section>

    </div>

    <!--footer section-->

    <footer class="footer">
        <p>© 2024 Travel Blog</p>
        <p>
            Follow us:
            <a href="#" style="color: white; text-decoration: underline;">Facebook</a> |
            <a href="#" style="color: white; text-decoration: underline;">Twitter</a> |
            <a href="#" style="color: white; text-decoration: underline;">Instagram</a>
        </p>
        <address>2443 Sierra Nevada Road, Mammoth Lakes CA 93546</address>

    </footer>


    <!--script section-->

    <script src="validation.js"></script>




</body>
</html>
