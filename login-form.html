<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body class="log-form">

    <!--Header section-->

    <div class="logo-img">

        <header>
            <a href="index.html"><img src="img/logo.jpg" alt="LOGO"></a>
            <h2>Travel Blog</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="login-form.html">Sign in</a></li>
                    <li><a href="registration-form.html">Sign up</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--form section-->

    <div class="">
        <section>
            <form id="loginForm">
                <h2>Sign in here</h2>

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  onfocusout="checkEmail()" >
                <small></small>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" onfocusout="checkPassword()">
                <small></small>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember_me">
                    <label for="remember-me">Remember me</label>
                </div>


                <button type="submit">Login</button>

                Not a member?<a href="registration-form.html">Sign up</a>
            </form>
        </section>

    </div>

    <!--footer section-->

    <div class="footer">
        <p>© 2024 Travel Blog</p>
        <p>
            Follow us:
            <a href="#" style="color: white; text-decoration: underline;">Facebook</a> |
            <a href="#" style="color: white; text-decoration: underline;">Twitter</a> |
            <a href="#" style="color: white; text-decoration: underline;">Instagram</a>
        </p>
        <address>2443 Sierra Nevada Road, Mammoth Lakes CA 93546</address>

    </div>        
    

    <!--script section-->

    <script>


        let x = document.getElementById("loginForm");
        x.addEventListener("focusin", formFocus);
        x.addEventListener("focusout", formBlur);

        function formFocus() {
            document.getElementById("email").style.borderColor = "red";
        }

        function formBlur() {
            document.getElementById("password").style.borderColor = "green";
        }

        //email checking

        function checkEmail()
        {
            let emailinput = document.getElementById("email");
            if (emailinput.value.trim() === "")
            {
                setError(emailinput, "Please fill out this field");
            }
            else {
                setSuccess(emailinput)
            }
        }


        function setError(input, message) {
            let submitbutton = document.getElementById("button")
            const formControl = input.parentElemnt;
            const small = formControl.querySelector('small');
            small.innerText = message;
            submitbutton.disabled = true

        }

        function setSuccess(input) {
            let submitbutton = document.getElementById("button")
            const formControl = input.parentElemnt;
            const small = formControl.querySelector('small');
            small.className = "smallhidden"
            small.innerText = ""
            submitbutton.disabled = false
        }

    </script>




</body>
</html>
