<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body class="reg-body">

    <!--header section-->
    <div>
        <header>
            <div class="logo-img">
                <a href="index.html"><img src="img/logo.jpg" alt="LOGO"></a>
                <h2>Travel Blog</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="login-form.html">Sign in</a></li>
                    <li><a href="registration-form.html">Sign up</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--sign up section-->


    <div class="form">
        <section>
            <form>
                <h2>Sign up here</h2>

                <!--first name-->

                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first_name" onfocusout="checkFirstName()">
                </div>

                <!--last name-->

                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last_name" onfocusout="checkLastName()">
                </div>

                <!--date of birth-->

                <div>
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!--age-->

                <div>
                    <label for="age">age:</label>
                    <input type="number" id="age" name="age" min="18">
                </div>

                <!--gender-->

                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>

                <!--phone-->

                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" onfocusout="checkPhone()">
                </div>

                <!--email-->

                <div>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" onfocusout="checkEmail()">
                </div>

                <!--address-->

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <!--state-->

                <div>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>--Select State--</option>
                    </select>
                </div>

                <!--city-->

                <div>
                    <label for="city">City:</label>
                    <select id="city" name="city" required>
                        <option value="" disabled selected>--Select City--</option>
                    </select>
                </div>

                <!--username-->

                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" onfocusout="checkUser()">
                </div>

                <!--password-->

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" onfocusout="checkPassword()">
                </div>

                <!--confirm password-->

                <div>
                    <label for="confirm-password">Confirm password:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" onfocusout="checkConfirmPassword()">
                </div>

                <div>
                    <button type="submit">Signup</button>
                </div>

                Already a member?<a href="login-form.html"> Sign in</a>

            </form>
        </section>
    </div>



    <!--footer section-->
    <div class="footer">
        <p>© 2024 Travel Blog</p>
        <p>
            Follow us:
            <a href="#" style="color: white; text-decoration: underline;">Facebook</a> |
            <a href="#" style="color: white; text-decoration: underline;">Twitter</a> |
            <a href="#" style="color: white; text-decoration: underline;">Instagram</a>
        </p>
        <address>2443 Sierra Nevada Road, Mammoth Lakes CA 93546</address>
    </div>

    <script src="validation.js"></script>

</body>
</html>
