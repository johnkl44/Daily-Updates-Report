<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body class="reg-body">
    <div>
        <header>
            <img src="img/logo.jpg" alt="LOGO" style="width:50px; height:50px;">
            <h2 class="reg-h2">Travel Blog</h2>
            <nav>
                <ul>
                    <li><a href="login-form.html" target="_blank">Sign in</a></li>
                    <li><a href="registration-form.html" target="_blank">Sign up</a></li>
                    <li><a href="about-us.html" target="_blank">About us</a></li>
                    <li><a href="contact-us.html" target="_blank">Contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <h2 class="reg-h2">Signup Here</h2>

    <section>
        <form>

            <div class="reg-form">
                <label for="first-name">First name:</label><br>
                <input type="text" id="first-name" name="first_name" required>
            </div><br>

            <div class="reg-form">
                <label for="last-name">Last name:</label><br>
                <input type="text" id="last-name" name="last_name" required>
            </div><br>

            <div class="reg-form">
                <label for="dob">Date of birth:</label><br>
                <input type="date" id="dob" name="dob" required>
            </div><br>

            <div class="reg-form">
                <label for="age">age:</label><br>
                <input type="number" id="age" name="age" min="1" required>
            </div><br>

            <div class="reg-form">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div><br>

            <div class="reg-form">
                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" required>
            </div><br>

            <div class="reg-form">
                <label for="email">Email address:</label><br>
                <input type="email" id="email" name="email" required>
            </div><br>

            <div class="reg-form">
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required>
            </div><br>

            <div class="reg-form">
                <label for="state">State:</label><br>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                </select>
            </div><br>

            <div class="reg-form">
                <label for="city">City:</label><br>
                <select id="city" name="city" required>
                    <option value="">--Select City--</option>
                </select>
            </div><br>

            <div class="reg-form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div><br>

            <div class="reg-form">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div><br>

            <div class="reg-form">
                <label for="confirm-password">Confirm password:</label><br>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div><br>

            <div class="reg-form">
                <button type="submit">Signup</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2024 Travel Blog</p>
        <p>
            Follow us:
            <a href="#" style="color: white; text-decoration: underline;">Facebook</a> |
            <a href="#" style="color: white; text-decoration: underline;">Twitter</a> |
            <a href="#" style="color: white; text-decoration: underline;">Instagram</a>
        </p>
        <address>2443 Sierra Nevada Road, Mammoth Lakes CA 93546</address>
    </footer>
</body>
</html>
