<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body class="reg-body">

    <!--header section-->

    <div class="logo-img">
        <header>
            <a href="index.html"><img src="img/logo.jpg" alt="LOGO"></a>
            <h2>Travel Blog</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="login-form.html">Sign in</a></li>
                    <li><a href="registration-form.html">Sign up</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--sign up section-->


    <div class="form">
        <section>
            <form>
                <h2>Sign up here</h2>

                <label for="first-name">First name:</label><br>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last name:</label><br>
                <input type="text" id="last-name" name="last_name" required>

                <label for="dob">Date of birth:</label><br>
                <input type="date" id="dob" name="dob" required>

                <label for="age">age:</label><br>
                <input type="number" id="age" name="age" min="1" required>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>

                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email address:</label><br>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required>

                <label for="state">State:</label><br>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="tamilnadu">Tamil Nadu</option>
                </select>

                <label for="city">City:</label><br>
                <select id="city" name="city" required>
                    <option value="">--Select City--</option>
                </select>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm password:</label><br>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <button type="submit">Signup</button>

                Already a member?<a href="login-form.html"> Sign in</a>

            </form>
        </section>
    </div>

   

    <!--footer section-->

    <footer class="footer">
        <p>© 2024 Travel Blog</p>
        <p>
            Follow us:
            <a href="#" style="color: white; text-decoration: underline;">Facebook</a> |
            <a href="#" style="color: white; text-decoration: underline;">Twitter</a> |
            <a href="#" style="color: white; text-decoration: underline;">Instagram</a>
        </p>
        <address>2443 Sierra Nevada Road, Mammoth Lakes CA 93546</address>
    </footer>

    <script>
        //date Verification minor
        
        var todayDate = new Date();
        var month = todayDate.getMonth() + 1;
        var year = todayDate.getUTCFullYear() - 18;
        var tDate = todayDate.getDay();
        if (month < 10) {
            month = '0' + month;
        }
        if (tDate < 10) {
            tDate = '0' + tDate;
        }

        var maxDate = year + '-' + month + '-' + tDate;

        document.getElementById("dob").setAttribute("max",maxDate)

    </script>

</body>
</html>
