<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Register Here</h2>
    <form>

        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first_name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last_name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="state">State:</label><br>
        <select id="state" name="state" required>
            <option value="">--Select State--</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="tamilnadu">TamilNadu</option>
        </select><br><br>

        <label for="city">City:</label><br>
        <select id="city" name="city" required>
            <option value="">--Select City--</option>
        </select><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" name="confirm_password" required><br><br>

        <button type="submit">Register</button>
    </form>


</body>
</html>
